	<meta content="#33d6ff" data-react-helmet="true" name="theme-color" />
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			VANTA.NET({
			  el: '#vanta',
			  mouseControls: true,
			  touchControls: true,
			  gyroControls: false,
			  minHeight: 200.00,
			  minWidth: 200.00,
			  scale: 1.00,
			  scaleMobile: 1.00
			})
			setTimeout(() => {
			  const main = document.querySelector('main')
			  main.style.opacity = 1
			  main.style.filter = 'blur(0px)'
			}, 1000)
		  })
	</script>
